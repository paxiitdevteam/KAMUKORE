<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Usage Examples - KAMUKORE</title>
    <!-- This is a reference file showing how to use assets -->
</head>
<body>
    <!-- ============================================ -->
    <!-- LOGO USAGE EXAMPLES -->
    <!-- ============================================ -->
    
    <!-- Logo in Header -->
    <header class="header" role="banner">
        <div class="header-container">
            <!-- SVG Logo (Recommended) -->
            <a href="index.html" class="logo">
                <img src="../assets/logos/kamukore-logo.svg" alt="KAMUKORE" style="height: 40px;">
            </a>
            
            <!-- PNG Logo Fallback -->
            <a href="index.html" class="logo">
                <img src="../assets/logos/kamukore-logo.png" alt="KAMUKORE" style="height: 40px;">
            </a>
            
            <!-- White Logo for Dark Background -->
            <div style="background: #000; padding: 20px;">
                <img src="../assets/logos/kamukore-logo-white.svg" alt="KAMUKORE" style="height: 40px;">
            </div>
            
            <!-- Dark Logo for Light Background -->
            <div style="background: #fff; padding: 20px;">
                <img src="../assets/logos/kamukore-logo-dark.svg" alt="KAMUKORE" style="height: 40px;">
            </div>
        </div>
    </header>
    
    <!-- Favicon in Head (add to <head> section) -->
    <!--
    <link rel="icon" type="image/svg+xml" href="../assets/logos/favicon.svg">
    <link rel="icon" type="image/png" href="../assets/logos/favicon.png">
    <link rel="apple-touch-icon" href="../assets/logos/apple-touch-icon.png">
    -->
    
    <!-- ============================================ -->
    <!-- IMAGE USAGE EXAMPLES -->
    <!-- ============================================ -->
    
    <!-- Product Image -->
    <div class="card">
        <img src="../assets/images/product-1.jpg" alt="Traditional woven basket" class="card-image">
        <h3>Product Title</h3>
    </div>
    
    <!-- Experience Image -->
    <div class="card">
        <img src="../assets/images/experience-1.jpg" alt="Craft workshop experience" class="card-image">
        <h3>Experience Title</h3>
    </div>
    
    <!-- Regional Image with Inline Styles -->
    <div>
        <img src="../assets/images/region-culture.jpg" alt="Traditional ceremony" style="width: 100%; height: 250px; object-fit: cover; border-radius: var(--radius-md);">
    </div>
    
    <!-- Hero Image -->
    <section class="hero">
        <img src="../assets/images/cameroon-placeholder.jpg" alt="Cameroon cultural landscape" style="width: 100%; height: 300px; object-fit: cover;">
    </section>
    
    <!-- ============================================ -->
    <!-- VIDEO USAGE EXAMPLES -->
    <!-- ============================================ -->
    
    <!-- Basic Video with Controls -->
    <video controls style="width: 100%; max-width: 800px; border-radius: var(--radius-md);">
        <source src="../assets/videos/experience-craft-workshop.mp4" type="video/mp4">
        <source src="../assets/videos/experience-craft-workshop.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    
    <!-- Video with Poster Image -->
    <video controls poster="../assets/images/video-poster.jpg" style="width: 100%; max-width: 800px; border-radius: var(--radius-md);">
        <source src="../assets/videos/cultural-tradition.mp4" type="video/mp4">
        <source src="../assets/videos/cultural-tradition.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    
    <!-- Autoplay Background Video (Muted, Loop) -->
    <video autoplay muted loop playsinline style="width: 100%; height: 100vh; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;">
        <source src="../assets/videos/hero-background.mp4" type="video/mp4">
    </video>
    
    <!-- Video with Captions (Accessibility) -->
    <video controls style="width: 100%; max-width: 800px;">
        <source src="../assets/videos/experience-craft-workshop.mp4" type="video/mp4">
        <source src="../assets/videos/experience-craft-workshop.webm" type="video/webm">
        <track kind="captions" src="../assets/videos/captions.vtt" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>
    
    <!-- Responsive Video Container -->
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
        <video controls style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            <source src="../assets/videos/experience-craft-workshop.mp4" type="video/mp4">
            <source src="../assets/videos/experience-craft-workshop.webm" type="video/webm">
        </video>
    </div>
    
    <!-- ============================================ -->
    <!-- COMBINED EXAMPLES -->
    <!-- ============================================ -->
    
    <!-- Card with Image and Video -->
    <div class="card">
        <img src="../assets/images/experience-1.jpg" alt="Craft workshop" class="card-image">
        <h3>Craft Workshop Experience</h3>
        <p>Learn traditional crafting techniques...</p>
        <video controls style="width: 100%; margin-top: 1rem; border-radius: var(--radius-sm);">
            <source src="../assets/videos/experience-craft-workshop.mp4" type="video/mp4">
            <source src="../assets/videos/experience-craft-workshop.webm" type="video/webm">
        </video>
    </div>
    
    <!-- Hero Section with Logo and Background Video -->
    <section class="hero" style="position: relative; overflow: hidden;">
        <video autoplay muted loop playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;">
            <source src="../assets/videos/hero-background.mp4" type="video/mp4">
        </video>
        <div style="position: relative; z-index: 1; text-align: center; padding: 4rem 2rem;">
            <img src="../assets/logos/kamukore-logo-white.svg" alt="KAMUKORE" style="height: 80px; margin-bottom: 2rem;">
            <h1 style="color: white;">Welcome to KAMUKORE</h1>
        </div>
    </section>
    
</body>
</html>
